<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TindHire</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
         :root {
            --banner-url: url("{{ url_for('static', filename='banner.png') }}");
        }

        :root {
            --banner-url: url("{{ url_for('static', filename='img_4.png') }}");
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="banner">
        </div>
    </div>

    <div class="content">
        <p>
            <!--<div class="banner text-with-halo">-->
                <h1>Welcome to TindHire!</h1>
                <h2>AI-Powered CV Prioritization: Hire the best, first!</h2>
                <img src="{{ url_for('static', filename='tindhire-logo-small.png') }}" alt="Logo" class="logo">
                <h4>Find your best profile here in 3 steps.</h4>
        </p>

        <div class="step-container">
            <p class="steps">
                Step 1: Select the CV to screen. Click on choose file.<br/>
                Step 2: Click on upload CV.<br/>
                Step 3: See the priority of your profile.<br/>
                <br/>
                <br/>
             </p>
        </div>

        <form method="post" action="/upload" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="file" id="file">
            <button type="submit" id="uploadButton" disabled>Upload CV</button>
        </form>

        <div id="message"></div>
        
        <div id="loader-container" style="display: none;">
            <span class="loader-text">Low priority</span><span class="loader"></span><span class="loader-text">High priority</span>
        </div>
    
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </div>
</body>
</html>
