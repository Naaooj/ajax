<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TindHire</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <style>
         :root {
            --banner-url: url("{{ url_for('static', filename='banner.png') }}");
        }
    </style>

</head>

<body>
    <div class="container">
      <div class="banner">
          <h1>Welcome to TindHire screening!</h1>

    </div>
    <div class="content">

    <p> Find your best profile here.</p>

    <h3>Upload Your CV</h3>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <button type="submit" id="uploadButton" disabled>Upload CV</button>
    </form>
<script src="{{ url_for('static', filename='script.js') }}"></script>
